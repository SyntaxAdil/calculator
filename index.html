<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="calculator">
      
        <input type="text" class="display" id="display">
        <div class="buttons">
             <button onclick="clearField('')" class="green">AC</button>
            <button onclick="delField()" class="green">DE</button>
            <button onclick="appendValue('^')" class="green">^</button>
            <button onclick="appendValue('/')" class="green">/</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="green">x</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="green">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="green">+</button>
            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')" class="green">.</button>
            <button onclick="calculation()" class="orange">=</button>

            
        </div>
        <p class="copy">&copy;Abdur Rahman Adil</p>
    </div>
        
        <!-- JS link -->
        <script src="/script.js"></script>
    </body>
    </html>
